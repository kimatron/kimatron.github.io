    <div id="blob-3" class="liquid-blob bg-[#B026FF] top-[40%] right-[-10%] w-[400px] h-[400px]"></div>
    <div class="noise"></div>
    
    <script type="module">
      import gsap from 'gsap';
      window.addEventListener('mousemove', (e) => {
        const { clientX, clientY } = e;
        gsap.to('#blob-1', { x: clientX * 0.08, y: clientY * 0.08, duration: 3, ease: 'power2.out' });
        gsap.to('#blob-2', { x: -clientX * 0.05, y: -clientY * 0.05, duration: 3.5, ease: 'power2.out' });
        gsap.to('#blob-3', { x: clientX * 0.03, y: -clientY * 0.06, duration: 4, ease: 'power2.out' });
      });
    </script>
